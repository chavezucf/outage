<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Outage Dependencies Tracker</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="admin-page">
  <header>
    <h1>Admin Panel</h1>
    <p>Submit new incidents or update system status</p>
  </header>

  <main>
    <section>
      <h2>Submit New Incident</h2>
      <form id="incident-form">
        <label>
          System Name:
          <input type="text" name="system" required>
        </label>

        <label>
          Status:
          <select name="status">
            <option value="red">Red (Outage)</option>
            <option value="yellow">Yellow (Degraded)</option>
          </select>
        </label>

        <label>
          Description:
          <textarea name="description" rows="3" required></textarea>
        </label>

        <button type="submit">Submit Incident</button>
      </form>
    </section>

    <section>
      <h2>Quick Actions</h2>
      <button id="all-healthy">Mark All Systems Healthy</button>
    </section>

    <div id="admin-messages">[Messages will appear here]</div>
  </main>

  <footer>
    <p>Internal use only. Last built: <span id="last-built">2025-06-07T10:35:07-04:00</span></p>
  </footer>

  <script src="assets/admin.js"></script>
</body>
</html>
